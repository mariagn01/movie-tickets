<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Movie Tickets</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=New Amsterdam">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header with title and icon -->
<header>
    <h1>MOVIE TICKETS<img src="images/cinema.png" alt="Cinema icon"></h1>
</header>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Purchase tickets</h2>

            <!-- Form for purchasing tickets -->
            <form class="form">
                <div class="row">
                    <div class="form-group col">
                        <label for="movie-list" class="form-label">Movie</label>
                        <div id="movie-list"></div>
                        <span id="movie-error" class="error"></span>
                    </div>
                    <div class="form-group col">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="amount"/>
                        <span id="amount-error" class="error"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col">
                        <label for="firstname" class="form-label">First name</label>
                        <input type="text" class="form-control" id="firstname"/>
                        <span id="firstname-error" class="error"></span>
                    </div>
                    <div class="form-group col">
                        <label for="lastname" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="lastname"/>
                        <span id="lastname-error" class="error"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col">
                        <label for="phone">Phone number</label>
                        <input type="text" class="form-control" id="phone"/>
                        <span id="phone-error" class="error"></span>
                    </div>
                    <div class="form-group col">
                        <label for="email">E-mail</label>
                        <input type="text" class="form-control" id="email"/>
                        <span id="email-error" class="error"></span>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <button class="btn btn-dark" onclick="purchase()">Purchase ticket</button>
    </div>

    <!-- Section for displaying errors to user -->
    <div class="row">
        <div id="generalError" class="error"></div>
    </div>

    <!-- Section for displaying purchased tickets -->
    <div class="row">
        <h2>Your tickets</h2>
        <div id="ticketDisplay">You currently have no purchased tickets. You can purchase a ticket above.</div>
    </div>
</div>

</body>
</html>
